<main id="tasks" class="mt-2 py-2 px-8">
    <div class="border-t-2 border-green-300 p-2 rounded-md shadow-md">
        <section id="title" class="flex justify-between items-center border-b p-4">
            <h1>Todas las Tareas</h1>
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z">
                </path>
            </svg>
        </section>
        <section id="tasks-list" class="mt-4 flex-auto contenedor">
            <ul>
                <app-task-item *ngFor="let number of numbers"></app-task-item>
            </ul>
        </section>
    </div>
</main>
